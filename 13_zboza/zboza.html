<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title> Kolory tabelki </title>
 <link rel="icon" href="https://link-do-loga-strony/">
 <style>
	table {
		border-collapse: collapse;
		table-layout: fixed;
		width: 100%;
	}
	td, th {
		border: 2px dotted orange;
		text-align: center;
		padding: 10px;
	}
</style>

</head>
<body>
	<table>
		<caption>Zboża uprawne w Polsce</caption>
		<tr>
			<th>Pszenica</th>
			<th>Pszenżyto</th>
			<th>Jęczmień</th>
			<th>Żyto</th>
			<th>Owies</th>		
		</tr>
		
		<tr>
			<td>32%</td>
			<td>19%</td>
			<td>12%</td>
			<td>11%</td>
			<td>9%</td>
		</tr>
	</table>
</body>
</html>
