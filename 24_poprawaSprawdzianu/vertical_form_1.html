<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title> Tabelka - godziny </title>
 <link rel="icon" href="https://link-do-loga-strony/">

    <style>
        body {
            font-family: Helvetica;
            padding: 10px;
        }
        input {
            background-color: #EB8A90;
            border: 2px solid #2D82B7;
            border-radius: 0.5rem;
            font-weight: 400;
            line-height: 1.5;
            padding: 0.3rem 0.7rem 0.3rem 0.7rem;
        }
        input:hover {
            background-color: #F3DFBF;
        }
    </style>

</head>
<body>

    <form>
        <input type="text" name="Ulica" placeholder="Ulica" style="width: 30%;"> <br>
        <input type="text" name="Numer" placeholder="Numer" style="width: 5%;"> <br>
        <input type="text" name="Mieszkanie" placeholder="Mieszkanie" style="width: 5%;"> <br>
        <input type="text" name="Miasto" placeholder="Miasto" style="width: 25%;"> <br>
        <input type="text" name="Kod-Pocztowy" placeholder="Kod pocztowy" style="width: 10%;"> <br>
        <input type="text" name="Województwo" placeholder="Województwo" style="width: 30%;"> <br>
    </form>

</body>
</html>
