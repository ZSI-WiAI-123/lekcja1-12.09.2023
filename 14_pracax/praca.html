<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title> Kolory tabelki </title>
 <link rel="icon" href="https://link-do-loga-strony/">
 <style>
	table {
		border-collapse: collapse;
		table-layout: fixed;
		width: 100%;
		background-color: aliceblue;
		font-family: Calibri;
		font-size: 16px;
	}
	th{
		padding: 5px;
		text-align: left;
	}
	td{
		padding-top: 10px;
		padding-bottom: 10px;
		padding-left: 5px;
		padding-right: 5px;
		font-size: 20px;
	}
	tr{
		border-bottom: 1px solid #ddd;
	}
</style>

</head>
<body>
	<table >
		<caption style="background-color:powderblue; font-size:20px; padding:15px">
		 Skrzynka odbiorcza
		</caption>
		
		<tr>
			<th style="width: 5%; text-align:center"></th>
			<th style="width: 50%; text-align:left">Temat</th>
			<th style="width: 30%">Nadawca</th>
			<th style="width: 15%; text-align:right">Data</th>		
		</tr>
		
		<tr>
			<td style="text-align:center">&#10032;</td>
			<td>sprawdzian</td>
			<td>Tomasz</td>
			<td style="text-align:right">pn, 10:30</td>		
		</tr>
		
		<tr>
			<td style="text-align:center">&#10032;</td>
			<td>praca domowa</td>
			<td>Leon</td>
			<td style="text-align:right">wt, 12:20</td>		
		</tr>
		
		<tr style="color:blue; font-weight:bold">
			<td style="text-align:center">&#9733;</td>
			<td>zadanie-kalkulator</td>
			<td>Anna</td>
			<td style="text-align:right">śr, 12:30</td>		
		</tr>
		
		<tr>
			<td style="text-align:center">&#10032;</td>
			<td>praca z środy</td>
			<td>Wiki</td>
			<td style="text-align:right">pt, 15:30</td>		
		</tr>
	</table>
</body>
</html>
