<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title> Tabelka - godziny </title>
 <link rel="icon" href="https://link-do-loga-strony/">
 <style>
	table {
		border-collapse: collapse;
	}
	body {
		padding: 10px;
		font-family: Helvetica;
	}
	input {
		background: #90D7FF
		border: 1px solid #B8B3BE;
		border-radius: 0.25rem;
		color: #212529;
		font-size: 1rem;
		font-weight: 400;
		height:1.5
		padding: 0.3rem 0.7rem 0.3rem 0.7rem;
	}
</style>
</head>
<body>

<form>
<table>

	<tr>
		<td>
		<input id="ulica" name="ulica" placeholder="ulica" type="text" width:60%>
		</td>
		<td>
		<input id="numer" name="numer" placeholder="numer" type="text" width:15%>
		</td>
		<td>
		<input id="mieszkanie" name="mieszkanie" placeholder="mieszkanie" type="text" width:15%>
		</td>
	</tr>
	
	<tr>
		<td>
		<input id="miasto" name="miasto" placeholder="miasto" type="text" width:45%>
		</td>
		<td>
		<input id="kod pocztowy" name="kod pocztowy" placeholder="kod pocztowy" type="text" width:15%>
		</td>
		<td>
		<input id="województwo" name="województwo" placeholder="województwo" type="text" width:15%>
		</td>
	</tr>
</table>

</form>

</body>
</html>
